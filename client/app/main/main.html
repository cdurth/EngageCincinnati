<div ng-include="'components/navbar/navbar.html'"></div>

  <header class="hero-unit" id="banner">
    <div class="container">
      <h1>What's Happening Cincinnati?</h1>
      <p class="lead">Find all local events, in one convenient location.</p>

      <div class="col-md-6 col-md-offset-3">
  			<form id="search" ng-submit="searchEvents(terms)">
  		    	<input type="text" class="form-control" ng-model="partyID" placeholder="Enter Search Terms">
  		    	<button class="btn btn-primary search-btn" type="button" ng-click="joinParty(partyID)">Search!</button>
  		   </form>
      </div>
  </header>
